[project]
name = "illo"
version = "2.0.1"
description = "AI-Powered Levitating UFO Companion with Smart Environmental Sensing"
authors = [
    {name = "Charles Doebler", email = "charles@feralcatai.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = [
    "circuitpython", 
    "ai", 
    "iot", 
    "led", 
    "bluetooth", 
    "adafruit",
    "music",
    "interactive",
    "college",
    "embedded",
    "light-sensing",
    "environmental",
    "ufo",
    "companion",
    "levitating",
    "magnetic-levitation",
    "sustainable",
    "made-in-usa",
    "recycled-petg",
    "production-ready"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Topic :: System :: Hardware",
    "Topic :: Artistic Software",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Games/Entertainment",
    "Topic :: Home Automation",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Environment :: Embedded Systems",
    "Natural Language :: English",
    "Operating System :: Other OS",
    "Topic :: Scientific/Engineering :: Physics"
]
requires-python = ">=3.7"

[project.urls]
homepage = "https://github.com/feralcatai/ILLO"
repository = "https://github.com/feralcatai/ILLO"
documentation = "https://feralcatai.github.io/ILLO/"
"API Documentation" = "https://feralcatai.github.io/ILLO/"
"README" = "https://github.com/feralcatai/ILLO/blob/main/README.md"
"Bug Reports" = "https://github.com/feralcatai/ILLO/issues"
"Source" = "https://github.com/feralcatai/ILLO"
"Changelog" = "https://github.com/feralcatai/ILLO/releases"
"Product Guide" = "https://github.com/feralcatai/ILLO/blob/main/docs/ILLO_AIPoweredUFOEnhancedCompanion.md"
"Configuration Guide" = "https://github.com/feralcatai/ILLO/blob/main/docs/config_readme.txt"

# CircuitPython specific configuration - Production Ready
[tool.circuitpython]
target_board = "circuitplayground_bluefruit"
main_file = "code.py"
firmware_version = "10.0.1"
required_libraries = [
    "adafruit_ble",
    "adafruit_bluefruit_connect",
    "adafruit_circuitplayground",
    "adafruit_lis3dh.mpy",
    "adafruit_thermistor.mpy",
    "neopixel",
    "simpleio"
]

# Hardware specifications - Production Grade
[hardware]
board = "Adafruit Circuit Playground Bluefruit"
processor = "ARM Cortex-M4 64MHz (nRF52840)"
circuitpython_version = ">=9.0.4"
flash_memory = "2MB"
ram_memory = "256KB"
platform = "magnetic_levitation_ufo"
enclosure = "recycled_petg_3d_printed"
manufacturing = "made_in_usa"
power_source = "rechargeable_battery: 880 mAh CR123 recommended"
features = [
    "bluetooth_5_0_le",
    "10x_rgb_neopixels", 
    "3axis_accelerometer",
    "microphone_audio_processing",
    "ambient_light_sensor",
    "tactile_buttons",
    "slide_switch",
    "tap_detection",
    "magnetic_levitation_compatible"
]

# Complete Operating Modes - All Implemented
[modes]
default_mode = "ufo_intelligence"
available_modes = [
    "ufo_intelligence",      # AI-powered adaptive companion
    "intergalactic_cruising", # Ambient sci-fi with light sensing
    "meditate",              # Breathing patterns for mindfulness
    "dance_party"            # Music-reactive light shows
]

# Advanced AI System - Production Complete
[ai_system]
learning_enabled = true
memory_persistence = true
personality_development = true
interaction_tracking = true
college_integration = true
environmental_sensing = true
adaptive_behaviors = true
attention_seeking = true
mood_management = true
trust_building = true
autonomous_responses = true
flash_wear_protection = true

# Smart Light Management System - Complete
[light_system]
adaptive_brightness = true
brightness_range = "2%-25%"
light_interactions = true
environmental_response = true
smooth_transitions = true
automatic_dimming = true
night_light_mode = true
interaction_detection = true
ambient_monitoring = true
battery_conservation = true

# Advanced Music System - Complete
[music_system]
chant_detection = true
fight_song_recognition = true
beat_synchronization = true
college_colors = true
tempo_matching = true
synchronized_lighting = true
real_time_fft_analysis = true
16th_note_precision = true
bpm_detection = true
audio_reactive_patterns = true

# College Integration System - Complete
[college_system]
supported_colleges = ["penn_state"]
expandable_architecture = true
color_schemes = true
chant_recognition = true
fight_songs = true
spirit_tracking = true
team_loyalty_development = true
random_pride_displays = true
json_configuration = true

# Sustainable Manufacturing - Production
[sustainability]
enclosure_material = "100_percent_recycled_petg"
manufacturing_location = "usa"
domestic_components = "where_possible"
energy_efficient_algorithms = true
extended_battery_life = true
open_source_lifecycle = true
e_waste_reduction = true
quality_craftsmanship = true

# Memory Management - Optimized for 256KB RAM
[memory_management]
garbage_collection = "automatic"
memory_optimization = "circuitpython_256kb"
safe_fallback_modes = true
efficient_data_structures = true
configurable_persistence = true
flash_wear_protection = true
real_time_performance = "60fps_target"

# Production Environment Features
[environment]
boot_configurations = ["development", "testing", "operation"]
debug_modes = ["bluetooth", "audio", "memory"]
storage_modes = ["usb_readwrite", "local_storage", "hybrid"]
safety_features = ["memory_limits", "error_recovery", "graceful_degradation"]

# Development tools - Complete
[tool.black]
line-length = 100
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

# Version history - Production Release
[changelog]
"2.0.1" = "Initial production release - Complete AI companion with levitation integration, sustainable manufacturing"
"1.0.0" = "Initial development release with basic UFO behaviors and audio visualization"

# Release readiness
[release]
status = "production_ready"
target_audience = ["consumers", "developers", "educators", "makers"]
distribution = ["github", "documentation", "hardware_integration"]
support = ["comprehensive_docs", "troubleshooting", "community"]